<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SignUp</title>
</head>
<body>
<div style="margin: 2%;">
    <h2>Sign up</h2>
    <form method="post">
        {% csrf_token %}
        {% for field in form %}
            {{ field.label_tag }}<br>
            <div class="col-2">
                <p>
                    {{ field }}
                </p>
            </div>
            {% for error in field.errors %}
                <p style="color: red">{{ error }}</p>
            {% endfor %}

        {% endfor %}
        {% for error in form.non_field_errors %}
            <p style="color: red">{{ error }}</p>
        {% endfor %}
        <button class="btn btn-success" type="submit">Sign up</button>
    </form>
</div>
</body>
</html>
