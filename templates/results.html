{%  extends "base.html" %}

{%  block content %}
<style>
    H2{
    font-size: 2vw;
    font-family: "Courier New", Courier, monospace;
    color: black;
    }
    li{
    font-size: 1vw;
    font-family: "Courier New", Courier, monospace;
    }
    ul{
    font-size: 1vw;
    font-family: "Courier New", Courier, monospace;
    }
    .pic1 {
    margin-left: 2%; margin-top: 50px;}
</style>
<div style="margin: 2%;">
    <h2>Your results:</h2>

    <table border="5" width="100%" bgcolor="#FFF8DC" align="center">
        <tr><th>Количество пройденных вопросов:</th> <th>Время прохождения:</th></tr>
    {% for result in all_results %}
        <tr> <td>{{ result.question_count }} вопрос(а)(ов)</td>
            <td> {{ result.result_time }} секунд(а)</td>
        </tr>
    {% endfor %}
    </table>
   
</div>
{%  endblock %}
